modules-search: [ local ]

instances:
- id:       magicos-detect-gpu
  module:   shellprocess
  config:   magicos-detect-gpu.conf
- id:       magicos-nvidia
  module:   shellprocess
  config:   magicos-nvidia.conf
- id:       magicos-dev
  module:   shellprocess
  config:   magicos-dev.conf
- id:       magicos-gaming
  module:   shellprocess
  config:   magicos-gaming.conf
- id:       postinstall
  module:   shellprocess
  config:   postinstall.conf

sequence:
  - show:
      - welcome
      - locale
      - keyboard
      - partition
      - users
      - magicos-options
      - summary
  - exec:
      - magicos-detect-gpu
      - partition
      - mount
      - unpackfs
      - machineid
      - fstab
      - locale
      - keyboard
      - localecfg
      - users
      - displaymanager
      - networkcfg
      - hwclock
      - services-systemd
      - bootloader
      - magicos-nvidia
      - magicos-dev
      - magicos-gaming
      - postinstall
  - show:
      - finished

branding: magicos
prompt-install: true
dont-chroot: false
binary-path: "/usr/bin/calamares"
check-device:
    - storage
    - ram
    - power
    - internet
    - root

